<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.esm.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />
        <!-- <script type="module" src="https://unpkg.com/@rocketmark/figma-testing-library/dist/figma-testing-library/figma-testing-library.esm.js"></script> -->
    </head>

    <body class="dark-theme">
        <input type="checkbox" value="boom!" />thingy
        <style>
            rux-push-button {
                margin: 2rem auto;
            }
        </style>
        <div style="padding: 10%; justify-content: center">
            <form id="form">
                <rux-push-button
                    name="ruxPushButton"
                    id="ruxPushButton"
                    value="true"
                ></rux-push-button>
                <rux-push-button
                    name="ruxPushButton"
                    id="ruxPushButton"
                    value="false"
                ></rux-push-button>
                <rux-push-button
                    name="ruxPushButton"
                    id="ruxPushButton"
                    value="true"
                    checked
                ></rux-push-button>
            </form>
            <rux-button style="margin-bottom: 2rem"
                >I am normal button</rux-button
            >

            <rux-pop-up placement="top-start" id="top">
                <rux-button slot="trigger">Top</rux-button>
                <rux-menu>
                    <rux-menu-item value="1" selected
                        >Pop up menu option test</rux-menu-item
                    >
                    <rux-menu-item-divider></rux-menu-item-divider>
                    <rux-menu-item value="2"
                        >Pop up menu option test</rux-menu-item
                    >
                    <rux-menu-item value="3"
                        >Pop up menu option test</rux-menu-item
                    >
                </rux-menu>
                <rux-button>Am I in the tab order then?</rux-button>
            </rux-pop-up>
        </div>
    </body>
</html>
